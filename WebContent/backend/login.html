<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>後台登入</title>
        <link rel="icon" type="image/png" href="img/loading.png" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
    </head>
    <body>
        <div class="bg"><img src="img/bgimg.png" alt="" /></div>

        <div class="wrapper">
            <div class="login-window">
                <form action="index.html" method="GET">
                    <div class="login-box">
                        <div>
                            <img src="img/logo.png" alt="" />
                        </div>
                        <div class="group">
                            <input type="text" name="user-id" id="user-id" autocomplete="off" required />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>EMPLOYEE ID</label>
                        </div>
                        <div class="group">
                            <input type="password" name="user-pwd" id="user-pwd" required />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>&nbsp&nbspPASSWORD</label>
                        </div>
                        <div class="">
                            <button type="submit" class="draw" id="login">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/sweetalert.js"></script>
        <script>
            

        </script>
    </body>
</html>
